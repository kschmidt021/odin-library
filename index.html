<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="books.js" defer></script>
</head>
<body>
    <div id="content">
        <div id="h-bar">
            <svg id="h-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>library-shelves</title><path d="M19.5,9V1.5H16.5V9H13.5V1.5H10.5V9H7.5V1.5H4.65V9H3V10.5H21V9H19.5M19.5,13.5H16.5V21H13.5V13.5H10.5V21H7.5V13.5H4.65V21H3V22.5H21V21H19.5V13.5Z" /></svg>
            <h2>MyLibrary</h2>
        </div>

        <div id="side-bar">
            <form id="book-form" action="">
                    <legend>Add New Book:</legend>
                    <div class="non-radio">
                        <label for="title">*Title:</label>
                        <input type="text" name="title" id="title">
                    </div>
                    <div class="non-radio">
                        <label for="author">*Author:</label>
                        <input type="text" name="author" id="author" required>
                    </div>
                    <div class="non-radio">
                        <label for="pages">*Pages:</label>
                        <input type="number" name="pages" id="pages" required>

                    </div>
                    <div class="non-radio">
                        <p>Completed:</p>
                        <div>
                            <input type="radio" name="completed" id="yes" value="yes">
                            <label for="completed">Yes</label> 
                        </div>
                        <div>
                            <input type="radio" name="completed" id="no" value="no" checked>
                            <label for="completed">No</label> 
                        </div>
                    </div>
                    <button type="submit" id="submit-book">Submit</button>
            </form>
        </div>

        <div id="library">
        </div>
    </div>
</body>
</html>
